version: '3.8'

services:
  db:
    image: postgres:15
    container_name: rtms_postgres
    environment:
      - POSTGRES_DB=${DB_NAME:-rtms_db}
      - POSTGRES_USER=${DB_USER:-rtms_user}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-rtms_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-rtms_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: rtms_backend
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn --bind 0.0.0.0:8000 --workers 4 --timeout 120 config.wsgi:application"
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DB_HOST=db
      - DB_PORT=5432

volumes:
  postgres_data:
  static_volume:
  media_volume:

